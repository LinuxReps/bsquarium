[module/voidspace]
type = custom/text
content = " "
content-foreground = ${palette.bg}
content-background = ${palette.bg}
content-font = 1
content-padding = 1

[module/dot]
type = custom/text
content = 
content-foreground = ${palette.inactive}
content-background = ${palette.bg}  
content-font = 1
content-padding = 1

[module/inverted-dot]
inherit = module/dot
content-background = ${palette.inactive}
content-foreground = ${palette.black}

[module/right1]
type = custom/text
content-foreground = ${palette.inactive}
content = ""
content-font = 2                           

[module/right2]
type = custom/text
content-foreground = ${palette.inactive}
content = ""
content-font = 2
